<div ng-include="'partials/navbar'"></div>

<div class="jumbotron">
  <h1>ProudPay</h1>
  <p class="lead">
    Forget your wallet. Pay with your phone.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="https://itunes.apple.com/us/app/proudpay/id893793433?ls=1&mt=8" target="_blank">Download From App Store</a></p>
</div>

<div>
	<h4>Merchants:</h4>
  <div class="row">
    <div ng-repeat="merchant in merchants" class="col-md-3">
      <img src={{merchant.imageUrl}} class="merchant-logo" />
      <h5 class="center-text bold-text">{{merchant.name}}</h5>
    </div>
  </div>
</div>

<div class="row marketing">
  <div ng-repeat="thing in awesomeThings">
    <h4>{{thing.name}}</h4>
    <p>{{thing.info}}</p>
  </div>
</div>
